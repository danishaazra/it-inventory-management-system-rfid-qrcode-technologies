<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Role â€¢ IT Inventory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0529 0%, #140958 50%, #1a0d6b 100%);
      padding: 1rem;
      color: #1a1a1a;
    }

    .auth-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0529 0%, #140958 50%, #1a0d6b 100%);
      z-index: -1;
    }

    .auth-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../images/bg.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0.3;
    }

    .auth {
      width: 100%;
      max-width: 900px;
      position: relative;
    }

    .auth-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 3rem 4rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .brand {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      flex-shrink: 0;
      background: linear-gradient(135deg, #140958 0%, #1a0d6b 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .brand-copy {
      flex: 1;
    }

    .brand-copy h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .brand-copy p {
      font-size: 0.875rem;
      color: #666;
      line-height: 1.5;
    }

    .field {
      margin-bottom: 1rem;
      position: relative;
    }

    .field label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .field input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 0.9375rem;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      background: #ffffff;
      color: #1a1a1a;
      transition: all 0.2s;
      font-family: inherit;
    }

    .field input:focus {
      outline: none;
      border-color: #140958;
      box-shadow: 0 0 0 3px rgba(20, 9, 88, 0.1);
    }

    .field input::placeholder {
      color: #999;
    }

    .field .error {
      display: block;
      color: #d32f2f;
      font-size: 0.8125rem;
      margin-top: 0.375rem;
      min-height: 1.25rem;
    }

    .field input[aria-invalid="true"] {
      border-color: #d32f2f;
    }

    .role-select-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 2rem;
      text-align: center;
    }

    .role-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .role-btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      font-size: 0.9375rem;
      font-weight: 600;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      background: #ffffff;
      color: #1a1a1a;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-decoration: none;
      font-family: inherit;
    }

    .role-btn:hover {
      border-color: #140958;
      background: linear-gradient(135deg, #140958 0%, #1a0d6b 100%);
      color: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(20, 9, 88, 0.3);
    }

    .role-btn:active {
      transform: translateY(0);
    }

    .role-icon {
      font-size: 1.25rem;
    }

    .role-btn.admin {
      border-color: #f6c945;
    }

    .role-btn.admin:hover {
      background: linear-gradient(135deg, #f6c945 0%, #ff9b3d 100%);
      border-color: #f6c945;
      color: #1a1a1a;
    }

    .role-btn.staff {
      border-color: #3b82f6;
    }

    .role-btn.staff:hover {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border-color: #3b82f6;
      color: #ffffff;
    }

    .btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      font-size: 0.9375rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn.primary {
      background: linear-gradient(135deg, #140958 0%, #1a0d6b 100%);
      color: white;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 700;
    }

    .btn.primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(20, 9, 88, 0.3);
    }

    .btn.primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn.primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #140958;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.875rem;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #1a0d6b;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-bg" aria-hidden="true"></div>
  <main class="auth">
    <section class="auth-card" role="dialog" aria-labelledby="auth-title" aria-describedby="auth-desc">
      <div class="brand">
        <div class="logo">
          <img src="../images/logo_dm.png" alt="PKT Logistics logo" onerror="this.style.display='none'">
        </div>
        <div class="brand-copy">
          <h1 id="auth-title">An Information Technology (IT) Inventory Management System</h1>
          <p id="auth-desc">Manage your IT assets using RFID & QR Code Technologies</p>
        </div>
      </div>

      <h2 class="role-select-title">Select Your Role</h2>

      <div class="role-buttons">
        <a href="index.html?role=admin" class="role-btn admin">
          <span class="role-icon">ðŸ‘¤</span>
          <span>Admin</span>
        </a>
        <a href="index.html?role=staff" class="role-btn staff">
          <span class="role-icon">ðŸ‘¥</span>
          <span>Staff</span>
        </a>
      </div>

    </section>
  </main>
</body>
</html>
