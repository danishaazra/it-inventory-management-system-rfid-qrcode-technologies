<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In • IT Inventory</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Firebase will be installed via npm: npm install firebase -->
  <!-- Or use a bundler like Vite/Webpack for ES modules -->

  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#140958">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0529 0%, #140958 50%, #1a0d6b 100%);
      padding: 1rem;
      color: #1a1a1a;
    }

    .auth-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0529 0%, #140958 50%, #1a0d6b 100%);
      z-index: -1;
    }

    .auth-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../images/bg.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0.3;
    }

    .auth {
      width: 100%;
      max-width: 900px;
      position: relative;
    }

    .auth-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 3rem 4rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .brand {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      flex-shrink: 0;
      background: linear-gradient(135deg, #140958 0%, #1a0d6b 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .brand-copy {
      flex: 1;
    }

    .brand-copy h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .brand-copy p {
      font-size: 0.875rem;
      color: #666;
      line-height: 1.5;
    }

    .field {
      margin-bottom: 1rem;
      position: relative;
    }

    .field label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .field input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 0.9375rem;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      background: #ffffff;
      color: #1a1a1a;
      transition: all 0.2s;
      font-family: inherit;
    }

    .field input:focus {
      outline: none;
      border-color: #140958;
      box-shadow: 0 0 0 3px rgba(20, 9, 88, 0.1);
    }

    .field input::placeholder {
      color: #999;
    }

    .field .error {
      display: block;
      color: #d32f2f;
      font-size: 0.8125rem;
      margin-top: 0.375rem;
      min-height: 1.25rem;
    }

    .field input[aria-invalid="true"] {
      border-color: #d32f2f;
    }

    .btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      font-size: 0.9375rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn.primary {
      background: linear-gradient(135deg, #140958 0%, #1a0d6b 100%);
      color: white;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 700;
    }

    .btn.primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(20, 9, 88, 0.3);
    }

    .btn.primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn.primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #140958;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.875rem;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #1a0d6b;
      text-decoration: underline;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
      border: 2px solid #fcc;
    }

    .error-message.show {
      display: block;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }

      .brand {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1rem;
      }

      .brand-copy h1 {
        font-size: 1.25rem;
      }

      .field {
        margin-bottom: 1rem;
      }

      .btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 1.5rem 1rem;
      }

      .brand-copy h1 {
        font-size: 1.1rem;
      }

      .brand-copy p {
        font-size: 0.85rem;
      }
    }
  </style>
  <script>
    // Handle role parameter and store it for later use
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    
    if (role) {
      // Store role in sessionStorage for use after login
      sessionStorage.setItem('userRole', role);
    }
    
    // Security: Remove URL parameters but keep role for redirect logic
    if (window.location.search || window.location.hash) {
      const cleanUrl = window.location.pathname;
      window.history.replaceState({}, document.title, cleanUrl);
    }

    // Handle form submission
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const nameInput = document.getElementById('login-name');
      const emailInput = document.getElementById('login-email');
      const errorMessage = document.getElementById('error-message');
      const loginBtn = document.getElementById('login-btn');

      if (role) {
        const roleText = role === 'admin' ? 'Admin' : 'Staff';
        const titleElement = document.getElementById('auth-title');
        if (titleElement) {
          titleElement.textContent = `${roleText} Login`;
        }
      }

      if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const name = nameInput.value.trim();
          const email = emailInput.value.trim();
          const userRole = sessionStorage.getItem('userRole') || 'admin';

          // Basic validation
          if (!name || !email) {
            showError('Please fill in all fields');
            return;
          }

          if (!isValidEmail(email)) {
            showError('Please enter a valid email address');
            return;
          }

          // Disable button during login
          loginBtn.disabled = true;
          loginBtn.textContent = 'Logging in...';

          try {
            // Call login API
            const response = await fetch('/api/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                name: name,
                email: email,
                role: userRole
              })
            });

            const result = await response.json();

            if (!result.ok) {
              showError(result.error || 'Login failed. Please try again.');
              loginBtn.disabled = false;
              loginBtn.textContent = 'SIGN IN';
              return;
            }

            // Store user info in sessionStorage
            sessionStorage.setItem('userName', result.user.name);
            sessionStorage.setItem('userEmail', result.user.email);
            sessionStorage.setItem('userRole', result.user.role);
            sessionStorage.setItem('userId', result.user.id);
            
            // For staff users, also store staffId (same as userId for staff role)
            if (result.user.role === 'staff') {
              sessionStorage.setItem('staffId', result.user.id);
            }

            // Redirect to appropriate dashboard based on role
            // Use the role from the API result, but fallback to sessionStorage role
            const finalRole = result.user.role || userRole || 'admin';
            
            if (finalRole === 'staff') {
              window.location.href = '../dashboard/dashboard_staff.html';
            } else {
              window.location.href = '../dashboard/dashboard_admin.html';
            }
          } catch (error) {
            console.error('Login error:', error);
            showError('Network error. Please check your connection and try again.');
            loginBtn.disabled = false;
            loginBtn.textContent = 'SIGN IN';
          }
        });
      }
    });

    function showError(message) {
      const errorMessage = document.getElementById('error-message');
      if (errorMessage) {
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
        setTimeout(() => {
          errorMessage.classList.remove('show');
        }, 5000);
      }
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</head>
<body>
  <div class="auth-bg" aria-hidden="true"></div>
  <main class="auth">
    <section class="auth-card" role="dialog" aria-labelledby="auth-title" aria-describedby="auth-desc">
      <div class="brand">
        <div class="logo">
          <img src="../images/logo_dm.png" alt="PKT Logistics logo" onerror="this.style.display='none'">
        </div>
        <div class="brand-copy">
          <h1 id="auth-title">An Information Technology (IT) Inventory Management System</h1>
          <p id="auth-desc">Manage your IT assets using RFID & QR Code Technologies</p>
        </div>
      </div>

      <div id="error-message" class="error-message"></div>

      <form id="login-form" role="form" onsubmit="return false;" autocomplete="on" novalidate>
        <div class="field">
          <label for="login-name">Full Name</label>
          <input 
            id="login-name" 
            name="name" 
            type="text" 
            placeholder="Enter your name" 
            required 
            autocomplete="name"
          />
          <small class="error" id="login-name-error" role="status"></small>
        </div>

        <div class="field">
          <label for="login-email">Email</label>
          <input 
            id="login-email" 
            name="email" 
            type="email" 
            inputmode="email"
            placeholder="youremail@example.com" 
            required 
            autocomplete="email"
          />
          <small class="error" id="login-email-error" role="status"></small>
        </div>

        <button type="submit" id="login-btn" class="btn primary">SIGN IN</button>
      </form>

      <a href="index.html" class="back-link">← Back to Role Selection</a>
    </section>
  </main>
</body>
</html>
